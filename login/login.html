<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión - Página de Ajedrez</title>
<link rel="stylesheet" href="./css/login.css">
</head>
<body>

<div class="login-container">
    <h1>Iniciar sesión</h1>
    <form id="login-form" action="#" method="post">
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="username" name="username" placeholder="Ingrese su correo electrónico" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required autocomplete="off">
            <div id="password-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label><input type="checkbox" id="remember" name="remember"> Recuérdame</label>
            <a href="#" class="link-celeste">¿Has olvidado tu contraseña?</a>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-iniciar">Iniciar sesión</button>
        </div>
    </form>
    <div class="social-login">
        <button id="google-login" class="btn-google">Iniciar sesión con Google</button>
        <button id="facebook-login" class="btn-facebook">Iniciar sesión con Facebook</button>
    </div>
    <footer>
        <p>¿Eres nuevo? <a href="registro.html" class="link-celeste-oscuro">Regístrate</a></p>
    </footer>
</div>

<script src="./js/login.js"></script>
</body>
</html>
