<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete ahora - Página de Ajedrez</title>
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
    <div class="login-container">
        <h1>Únete ahora</h1>
        <p>¡y empieza a jugar al ajedrez!</p>
        <form id="login-form" action="#" method="post" autocomplete="off">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="first_name">Nombre:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Ingrese su nombre" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Ingrese su apellido" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required autocomplete="off">
                <div id="password-error" class="error-message"></div> <!-- para mostrar el mensaje de error -->
            </div>
            <div class="form-group">
                <label for="level">Nivel de Ajedrez:</label>
                <select id="level" name="level" required autocomplete="off">
                    <option value="">Seleccionar nivel</option>
                    <option value="Principiante">Principiante</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Género:</label>
                <input type="radio" id="male" name="gender" value="male" required autocomplete="off"> Masculino
                <input type="radio" id="female" name="gender" value="female" required autocomplete="off"> Femenino
            </div>
            <div class="form-group">
                <label for="newsletter">Suscribirse al boletín:</label>
                <input type="checkbox" id="newsletter" name="newsletter" autocomplete="off">
            </div>
            <div class="form-group">
                <img src="images/ajedrez.jpg" alt="Imagen de ajedrez" class="ajedrez-imagen">
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
            <footer>
                <p>¿Ya tienes una cuenta? <a href="login.html" class="link-celeste">Iniciar sesión</a></p>
                <p>Acepto los <a href="#" class="link-celeste">Términos del Servicio</a> del sitio y estoy de acuerdo con la <a href="#" class="link-celeste">Política de Privacidad</a>.</p>
            </footer>
        </form>
    </div>
    <script src="./js/registro.js"></script>
</body>
</html>
